<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        
        .nexon {
            font-family: "NexonLv1Gothic";
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* common */

        /* cardType */
        .card__wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <section id="cardType" class="card__wrapnexon">
        <h2>포토폴리오 공부</h2>
        <p>
            웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 목표로 공부하는 사이트입니다
            NEXON Lv1 Gothic Light 22px 150% #6778A
        </p>
        <div class="card__inner">
            <article class="card">
                <h3>웹표준 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>반응형 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>페랠렉스 사이트 만들기</h3>
            </article>
        </div>
    </section>
</body>
</html>
